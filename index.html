<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .button-container button {
        display: flex;
        align-items: center;
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px 0;
      }
      .button-container button img {
        margin-right: 10px;
      }
      #welcome-message {
        display: none;
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="button-container">
      <div id="welcome-message">Welcome, <span id="username"></span>!</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
